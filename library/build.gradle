apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}
dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}

android {
    defaultConfig {
        minSdkVersion 14
        compileSdkVersion 30
        buildToolsVersion '30.0.2'
        multiDexEnabled true
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

